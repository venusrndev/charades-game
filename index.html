<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FF3366">
    <title>Holiday Charades</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Karla:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- SETUP SCREEN -->
        <section id="setup-screen" class="screen active">
            <div class="container">
                <h1 class="title">üé≠ Holiday Charades</h1>
                <p class="subtitle">Single phone. Pass it around. Have a laugh.</p>
                
                <!-- Settings -->
                <div class="settings">
                    <div class="setting-row">
                        <label>Timer per turn:</label>
                        <select id="timer-setting">
                            <option value="30">30 seconds</option>
                            <option value="60" selected>1 minute</option>
                            <option value="120">2 minutes</option>
                            <option value="300">5 minutes</option>
                        </select>
                    </div>
                    <div class="setting-row">
                        <label>Number of rounds:</label>
                        <select id="rounds-setting">
                            <option value="1">1 round</option>
                            <option value="2">2 rounds</option>
                            <option value="3" selected>3 rounds</option>
                            <option value="5">5 rounds</option>
                            <option value="10">10 rounds</option>
                        </select>
                    </div>
                    <div class="setting-row">
                        <label>Theme (optional):</label>
                        <input type="text" id="theme-setting" class="input" placeholder="e.g., Christmas, 1970s, Disney" maxlength="50" style="font-size: 0.95rem; padding: 0.5rem; border: 3px solid var(--dark); border-radius: 8px; background: white; font-weight: 700; width: 180px;">
                    </div>
                </div>

                <!-- Add Players -->
                <div class="add-player-section">
                    <h3>Add Players</h3>
                    <div class="add-player-form">
                        <input type="file" id="photo-input" accept="image/*" capture="user" hidden>
                        <div id="photo-preview" class="photo-mini">
                            <span class="photo-placeholder">üì∏</span>
                        </div>
                        <input type="text" id="player-name-input" class="input" placeholder="Player name" maxlength="20">
                        <button id="add-player-btn" class="btn btn-small btn-secondary">Add Player</button>
                    </div>
                </div>

                <!-- Players List -->
                <div id="players-list" class="players-grid"></div>

                <button id="start-game-btn" class="btn btn-primary" disabled>Start Game (need 2+ players)</button>
            </div>
        </section>

        <!-- GAME SCREEN -->
        <section id="game-screen" class="screen">
            <div class="container">
                <!-- Header -->
                <div class="game-header">
                    <button id="view-leaderboard-btn" class="tab-btn">üìä Scores</button>
                    <div class="round-indicator" id="round-indicator">Round 1 of 3</div>
                </div>

                <!-- Current Player -->
                <div class="current-player-card">
                    <div id="current-player-photo" class="player-photo-large">
                        <span>üé≠</span>
                    </div>
                    <h2 id="current-player-name" class="player-name-large">Alice</h2>
                    <p class="turn-label">Your turn!</p>
                </div>

                <!-- Countdown Display (hidden initially) -->
                <div id="countdown-container" class="countdown-container hidden">
                    <div id="countdown-display" class="countdown-display">3</div>
                </div>

                <!-- Timer Display (hidden initially) -->
                <div id="timer-container" class="timer-container hidden">
                    <div id="timer-display" class="timer-display">60</div>
                </div>

                <!-- Topic Display (hidden initially) -->
                <div id="topic-container" class="topic-container hidden">
                    <div class="category-badge" id="category-badge">üé¨ MOVIE</div>
                    <div class="topic-text" id="topic-text">Home Alone</div>
                </div>

                <!-- Peek Button (hidden initially) -->
                <div id="peek-section" class="action-section hidden">
                    <button id="peek-btn" class="btn btn-peek">üëÅÔ∏è HOLD TO PEEK</button>
                    <p style="text-align: center; font-size: 0.9rem; opacity: 0.7; margin-top: 0.5rem;">Press and hold to see the topic</p>
                </div>

                <!-- Action Buttons -->
                <div id="start-turn-section" class="action-section">
                    <button id="start-turn-btn" class="btn btn-primary btn-large">START TURN</button>
                </div>

                <div id="turn-actions-section" class="action-section hidden">
                    <div class="button-group">
                        <button id="skip-btn" class="btn btn-skip">
                            <span id="skip-text">Skip (1 left)</span>
                        </button>
                    </div>
                    <div class="button-group">
                        <button id="success-btn" class="btn btn-success">‚úì Got It!</button>
                        <button id="fail-btn" class="btn btn-fail">‚úó Nobody Guessed</button>
                    </div>
                </div>

                <!-- Select Guesser (hidden initially) -->
                <div id="guesser-section" class="guesser-section hidden">
                    <h3>Who guessed it?</h3>
                    <div id="guesser-list" class="guesser-list"></div>
                </div>
            </div>
        </section>

        <!-- LEADERBOARD SCREEN -->
        <section id="leaderboard-screen" class="screen">
            <div class="container">
                <div class="game-header">
                    <button id="back-to-game-btn" class="tab-btn">üé≠ Back to Game</button>
                    <div class="round-indicator" id="leaderboard-round">Round 1 of 3</div>
                </div>

                <h2 class="screen-title">Leaderboard</h2>
                <div id="leaderboard-list" class="leaderboard-list"></div>
            </div>
        </section>

        <!-- GAME OVER SCREEN -->
        <section id="game-over-screen" class="screen">
            <div class="container">
                <h1 class="title">üéâ Game Over!</h1>
                <div id="winner-announcement" class="winner-announcement"></div>
                <div id="final-leaderboard" class="leaderboard-list"></div>
                <button id="new-game-btn" class="btn btn-primary">Play Again</button>
            </div>
        </section>

        <!-- Points Notification -->
        <div id="points-notification" class="points-notification hidden">
            +1 POINT! üéØ
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Getting topic from AI...</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
